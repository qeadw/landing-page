<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3573301653558122"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Game C<span id="secret-trigger" style="cursor: default;">o</span>llection</h1>
            <p>Click on a game to learn more</p>
        </header>

        <div class="games-grid">
            <div class="game-card" data-game="project-infinity">
                <div class="game-icon">&#8734;</div>
                <h2>Project Infinity</h2>
            </div>

            <div class="game-card" data-game="boids">
                <div class="game-icon">&#9670;</div>
                <h2>Boids</h2>
            </div>

            <div class="game-card" data-game="chopping-choppers">
                <div class="game-icon">&#129683;</div>
                <h2>Chopping Choppers</h2>
            </div>

            <div class="game-card" data-game="gravity-golf">
                <div class="game-icon">&#9898;</div>
                <h2>Gravity Golf</h2>
            </div>

            <div class="game-card" data-game="plant-life">
                <div class="game-icon">&#127793;</div>
                <h2>Plant Life</h2>
            </div>

            <div class="game-card" data-game="rank-roller">
                <div class="game-icon">&#127922;</div>
                <h2>Rank Roller</h2>
            </div>

            <div class="game-card" data-game="combo-surge">
                <div class="game-icon">&#9889;</div>
                <h2>Combo Surge</h2>
            </div>

            <div class="game-card" data-game="mage-battle">
                <div class="game-icon">&#9876;</div>
                <h2>Mage Battle</h2>
            </div>

            <div class="game-card" data-game="requests">
                <div class="game-icon">&#9997;</div>
                <h2>Feature Requests</h2>
            </div>
        </div>

        <div class="discord-section">
            <a href="https://discord.gg/NnDgXPFxHw" target="_blank" class="discord-btn">

                Join the Discord!
            </a>
            <p class="discord-subtext">qeadw quammunity</p>
        </div>
    </div>

    <!-- Game Modal -->
    <div id="game-modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" id="close-modal">&times;</button>
            <div class="modal-icon" id="modal-icon"></div>
            <h2 id="modal-title"></h2>
            <span class="status-badge" id="modal-status"></span>
            <p id="modal-description"></p>
            <a id="modal-link" href="#" target="_blank" class="play-btn">Play Now</a>
        </div>
    </div>

    <!-- Secret Easter Egg -->
    <img id="secret-image" src="secret.png" alt="" style="display: none; position: fixed; max-width: 80vw; max-height: 80vh; z-index: 9999; pointer-events: none;">

    <script src="script.js"></script>
</body>
</html>
